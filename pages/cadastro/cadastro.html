<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/pages/cadastro/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9fe3540a2a.js" crossorigin="anonymous"></script>
    <script src="/script/app.js" defer></script>
</head>
<body>

    <div class="header">
        <div class="duvidas">DÚVIDAS</div>
        <div class="sobre">SOBRE NÓS</div>
        <div class="aproveitamento"><a id="linkHistorico">HISTÓRICO</a></div>
        <div class="cadastro">CADASTRO</div>
        <div class="contato">CONTATO</div>
        <div class="line"><img src="/assets/line4.png" alt="" srcset=""></div>
        <div class="lupa"><img src="/assets/lupa.png" alt="" srcset=""></div>
        <div class="profile"><img src="/assets/profile.png" alt="" srcset=""></div>
        <title>Cadastro</title>
    </div>

    <div class="first-content">
        <div class="second-content">
            <div class="options">
                <h1  class="inscrever-se">Inscrever-se</h1>
                <h1 class="entrar">Entrar</h1>
            </div>
            <div class="infos">
                <p>Por favor, indique o seu endereço de email</p>
                <input type="text" name="" id="" placeholder="Endereço de email">
                <p>Senha</p>
                <input type="text" name="" id="" placeholder="Senha">
                <p class="esqueceu-senha">Esqueceu sua senha?</p>
            </div>
            <button class="button-entrar">Entrar</button>
        </div>
    </div>

    
</body>
</html>
